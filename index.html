<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books & Books by Tinder</title>
    <!-- favicon -->
    <link rel="icon" href="/avatar.jpg?" type="image/x-icon">
    <!-- <link rel="icon" type="image/jpg" href="/avatar.jpg" /> -->
    <!-- favicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <!--LOGIN  -->
      <div id="login" class="login">
        <div class="login-box">
          <div>
            <h2>Books & Books</h2>
            <h6>by Tinder</h6>

            <p>Username</p>
            <input
              id="username-input"
              type="text"
              name="username"
              onkeypress="inputEnter(event, 'login')"
              placeholder="Enter Username" required
            />
            <p>Password</p>
            <input
              id="password-input"
              type="password"
              name="password"
              placeholder="Enter Password" required
            />
            <div class="login-buttons">
              <button
                id="login-button"
                class="login-btn"
                onclick="getUserByUsername()"
              >
                Login/Signup</button
              ><!-- <button
                id="signup-button"
                class="login-btn"
                onclick="getUserByUsername()"
              >
                Sign Up
              </button> -->
            </div>
          </div>
        </div>
      </div>

      <!--FIRST SECTION-->

      <div id="main" class="d-none">
        <!--NAVBAR  class="d-none"-->
        <nav class="navbar navbar-expand-lg navbar-dark navb">
          <div class="container">
            <a id="logo" class="navbar-brand first-a" href="#tinder"
              >Books & Books</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse li-itens" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    id="wishlist-anchor"
                    class="nav-link ancor"
                    href="#wishlist"
                    >üñ§ My Whishlist</a
                  >
                </li>
                <li class="nav-item">
                  <button id="logout"class="btn logout-btn" onclick="logout()">
                    Logout
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!--NAVBAR  class="d-none"-->
        <!--tinder-->
        <div id="tinder-wrapper">
          <a id="tinder"></a>
          <div class="container tinder-section">
            <div class="row mt-3 pt-3">
              <div class="mb-3">
                <label for="search-here" class="form-label">
                  <h4>Search here:</h4>
                </label>
                <input
                  id="user-input"
                  type="text"
                  class="form-control"
                  placeholder="Midnight Sun"
                />
              </div>
            </div>
            <button id="search-btn" class="btn mt-3 buttons">Search</button>
          </div>

          <!--MAIN SECTION-->

          <div class="card-wrapper">
            <div class="left side-section"></div>
            <div class="right side-section">
              
            </div>
          </div>
          <div class="user-actions-container">
            <div class="text-center mt-3">
              <button
                id="liked-book"
                class="btn btn-lg buttons btn-like"
              >
                Like ‚ù§Ô∏è
              </button>
              <!--  <img class
            ="heart" src="heart.png"> -->
              <button
                id="disliked-book"
                class="btn btn-lg buttons btn-dislike"
              >
                Dislike üíî
              </button>
            </div>
          </div>
          <div class="filler-space"></div>
          <div class="filler-space"></div>
        </div>
        <!--tinder-->
        <!--back to top button-->
        <a id="back-to-top"></a>
        <!--back to top button-->
        <!--Wishlist-->
        <div id="whishlist-wrapper" class="d-none">
          <a id="wishlist"></a>

          <div class="container first-section">
            <div class="row mt-3 pt-3">
              <div class="mb-3">
                <div id="whishlist" class="mt-3 pt-3">
                  <table id="wishlist-table" class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Year</th>
                      </tr>
                    </thead>
                    <tbody id="whishlist"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div class="filler-space"></div>
          <!--Wishlist-->
        </div>
        <!--Wishlist-->
      </div>
      <!--FOOTER-->
      <footer id="footer" class="bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">
             Books & Books by Tinder 2021
          </p>
        </div>
      </footer>
    </div>
    <!--FOOTER-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="login.js"></script>
  </body>
</html>
